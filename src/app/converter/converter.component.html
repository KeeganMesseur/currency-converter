
<div class="container">
<h1>Currency Converter</h1>
<input type="number" placeholder="amount" [(ngModel)]="amount" > <!We data binded the input to the value of amount!>
<label>From {{from}} </label> 
<label>To {{to}} </label> 
<br>
<b>{{amount.toFixed((2))}} {{from}} = {{convert()}} {{to}}</b>
</div>
